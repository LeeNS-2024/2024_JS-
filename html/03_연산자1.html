<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../css/03_연산자1.css">
</head>
<body>
  
  <h1>연산자(Operator)</h1>

  <h3>산술 연산자</h3>

  <pre>
    +, -, *(곱하기), /(나누기),
    %(modulo, mod : 나머지를 구하는 연산)

    ex)
    6 / 4 = 1.5
    6 % 4 = 2
  </pre>

  <h4>두 값에 대한 산술 연산 계산기</h4>

  <div class="calculator">
    
    <div class="row">
     <label for="input1">첫 번째 값</label>
     <input type="number" id="input1">
    </div>
    <div class="row">
      <label for="input2">두 번째 값</label>
      <input type="number" id="input2">
    </div>
    <div class="row btn-row">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>%</button>
    </div>
    <div class="row">
      <h2>
        결과 : <span id="calcResult"></span>
      </h2>
    </div>
  </div>






  <script src="../js/03_연산자1.js"></script>
</body>
</html>
